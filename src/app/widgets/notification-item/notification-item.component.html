<ion-grid   [ngStyle]="{'border-radius': brRadius}" >
  <ion-row class="p-5-20">
    <ion-col class="fchild">
      <div>
        <ion-img [src]="imgPath"> </ion-img>
      </div>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col>
          <ion-label>{{heading}}</ion-label>
        </ion-col>
        <ion-col class="time">
          <ion-label>{{time}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="type==1" >
        <ion-col>
          <ion-label>{{subheading}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-row class="row-border" *ngIf="type==1">
    <ion-col size="6" class="p-0">
      <ion-button class="complete">
        <ion-icon name="checkmark-circle-outline"></ion-icon> Mark as Complete
      </ion-button>
    </ion-col>
    <ion-col size="6" class="p-0">
      <ion-button class="reject">
        <ion-icon name="close-circle-outline"></ion-icon>Reject
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- <ion-row *ngIf="type==1">
    <ion-col>
        <ion-button>Mark as Complete</ion-button>
    </ion-col>
    <ion-col>
        <ion-button>Reject</ion-button>
    </ion-col>
  </ion-row> -->
</ion-grid>
