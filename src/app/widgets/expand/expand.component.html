<ion-grid>
  <ion-row class="head" (click)="toggleAccordion()" >
    <ion-col> <ion-label >{{ name }}</ion-label> </ion-col>
    <ion-col style="flex: 0 0 30px; text-align: center;">
       <span *ngIf="isMenuOpen">&#9650;</span>
      <span *ngIf="!isMenuOpen">&#9660;</span>
     </ion-col>
  </ion-row>
  <ion-row class="sub" [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
      <ion-col>
        <ion-label>{{ description }}</ion-label>
      </ion-col>
  </ion-row>
</ion-grid>
