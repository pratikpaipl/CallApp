<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-title>
    Account
  </ion-title>
</ion-toolbar>

<ion-content #content id="page" [scrollEvents]="true" >

  <ion-grid>
    <ion-row class="head">
      <ion-col>
              <ion-img src="../../../../assets/images/settings.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="other-avatar">
      <ion-col style="display: flex;">
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
        <ion-col>
          <ion-img  src="../../../../assets/images/settings.png"></ion-img>
        </ion-col>
            
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input placeholder="enter name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email id</ion-label>
          <ion-input placeholder="yourregisteremail@company.com"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Company</ion-label>
          <ion-input placeholder="enter company name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="chang-pass" (click)="onClick(1)">
      <ion-col >
          <ion-label>Change Password</ion-label>
      </ion-col>
      <ion-col >
          <ion-img src="../../../assets/images/back.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
