<ion-grid>
  <ion-row class="user_row">
    <ion-col class="user_img_blocks">
        <div class="user_img_box">
            <div class="user_img">
              <!-- <ion-img src="../../../assets/images/settings.png"></ion-img> -->
              <ion-label class="nmLbl">{{global.firstLater()}}</ion-label>
            </div>            
            <!-- <div class="chosefile">
                <input type="file" class="user_file">
                <ion-img src="../../../assets/images/cam.png"></ion-img>
            </div> -->
        </div>        
    </ion-col>
    <ion-col class="user_content">
            <ion-label class="name">{{global.userData.full_name}}</ion-label>
            <ion-label class="address">{{global.userData.company_name}}</ion-label>
    </ion-col>
    <ion-col class="right_button" (click)="onClick({type:'0'})">
        <ion-img  src="../../../assets/images/vector.png"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
<menu-item class="menus" bHight="1px solid #657c91" lblValue="Notification Settings" imgPath="../../../assets/images/m_notification.png" action="1" (change)="onClick($event)"></menu-item>

<menu-item class="menus" bHight="1px solid #657c91" lblValue="Customer Support" imgPath="../../../assets/images/m_customer_service.png" action="4" (change)="onClick($event)"></menu-item>
<menu-item class="menus" bHight="1px solid #657c91" lblValue="FAQ's" imgPath="../../../assets/images/m_faq.png" action="5" (click)="onClick($event)"></menu-item>
