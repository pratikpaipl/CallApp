    <ion-col class="user_img_blocks">
        <div class="user_img_box">
            <div class="user_img">
              <!-- <ion-img src="../../../assets/images/settings.png"></ion-img> -->
              <ion-label style="text-transform: capitalize;
              font-size: 50px !important;
              margin: 0 auto;
              line-height: 80px; color: white !important">{{globle.userData.full_name.substring(0,1)}}</ion-label>
            </div>            
            <!-- <div class="chosefile">
                <input type="file" class="user_file">

            <ion-label>{{globle.userData.full_name}}</ion-label>
            <ion-label>{{globle.userData.company_name}}</ion-label>
    </ion-col>
    <ion-col class="right_button" (click)="onClick(0)">

    </ion-col>
  </ion-row>
</ion-grid>
