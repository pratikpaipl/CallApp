<ion-header>
  <ion-toolbar>
    <ion-title>
      BDO Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #content id="page" [scrollEvents]="true" (ionScroll)="function($event)">

  <ion-grid>
    <ion-row style="align-items: center;">
      <ion-col style="flex: 0 0 30px;">
        <ion-img style="padding:5px" src="../../../assets/images/back.png" (click)="globle.backPage()"></ion-img>
      </ion-col>
      <ion-col>{{selected}}</ion-col>
    </ion-row>
  </ion-grid>

  <calender *ngIf="selected == 0 "></calender>
  <dashbord *ngIf="selected == 1 "></dashbord>
  <notification *ngIf="selected == 2 "></notification>
  <settings *ngIf="selected == 3 "></settings>
