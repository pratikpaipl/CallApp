<ion-content>

  <ion-grid class="forms_grids">
    <!-- <ion-row>
      <ion-col>
        <ion-label position="floating">Name</ion-label>
        <ion-item class="field">
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row> -->
    <ion-row class="bottom-space">
      <ion-col>
        <ion-label position="floating">Description</ion-label>
        <ion-item class="field">
          <ion-input [(ngModel)]="desc"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col style="margin-right: 8px;">
        <ion-label position="floating">Start Date</ion-label>
        <ion-item class="field">
          <ion-datetime [(ngModel)]="startDate" [min]="minDate"></ion-datetime>
          <ion-img src="../../../assets/images/t_calendar.png"></ion-img>
        </ion-item>
      </ion-col>
      <ion-col style="margin-left: 8px;">
        <ion-label position="floating">Due Date</ion-label>
        <ion-item class="field">
          <ion-datetime [min]="startDate" [(ngModel)]="dueDate"></ion-datetime>
          <ion-img src="../../../assets/images/t_calendar.png"></ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col class="border">
        <ion-list-header>
          <ion-label>
            Set Priority
          </ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="selPriority" [value]="selPriority" (ngModelChange)="onSelectedPriority()" >
          <ion-item style="margin-right: 5px; padding: 0px !important;" *ngFor="let item of taskPriority">
            <ion-label>{{item.taskpriority}}</ion-label>
            <ion-radio value="{{item.taskpriority_id}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col  size="12" *ngIf="subTasks.length >0">
        <ion-list-header>
          <ion-label>
            Sub Tasks
          </ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item style="--inner-padding-end: 0px !important;" *ngFor="let entry of subTasks">
            <ion-label>{{entry.name}}</ion-label>
            <ion-label style="text-align: end;">{{ this.apiService.getDate(entry.value)}}</ion-label>
            <ion-checkbox style="margin-inline-end: 0px;--border-radius: 50%;" slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-button  class="btn-2" (click)="addSubTask()">+ Add Sub Task</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col>
          <!-- <ion-label position="floating">Assign to*</ion-label> -->
          <ng-select [(ngModel)]="selectedUser" multiple="true"  placeholder="Assign to*" [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeUser($event)">
          <ng-option *ngFor="let user of userIds" [value]="user.generaluser_id"> {{user.full_name}}</ng-option>
        </ng-select>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col>
        <ion-label position="floating">Add Tag</ion-label>
        <ion-item class="field">
          <ion-input [(ngModel)]="tags" placeholder="enter tags" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Set Reminder</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item (click)="setAsRecurring()">
          <ion-label>Mark as recurring</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="margin: 10px auto;">
        <ion-button (click)="createTask()"> Create Task</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<recurring class="recurring" [startDate]="startDate" *ngIf="isRecurring" (change)="setAsRecurring()"></recurring>
<sub-task class="recurring" [startDate]="startDate" [endDate]="dueDate"   *ngIf="isSubTask" (change)="returnTask($event)"></sub-task>
