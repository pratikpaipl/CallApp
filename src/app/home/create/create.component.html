
<ion-content>

  <ion-grid class="forms_grids">
    <ion-row class="bottom-space">
      <ion-col>
        <ion-label position="floating">Name</ion-label>
        <ion-item class="field">
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col>
        <ion-label position="floating">Description</ion-label>
        <ion-item class="field">
          <ion-textarea [(ngModel)]="desc" rows="2"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col size="6" style="padding-right: 8px;">
        <ion-label position="floating">Start Date</ion-label>
        <ion-item class="field">
          <ion-datetime [(ngModel)]="startDate" [min]="minDate"></ion-datetime>
          <ion-img src="../../../assets/images/t_calendar.png"></ion-img>
        </ion-item>
      </ion-col>
      <ion-col size="6" style="padding-left: 8px;">
        <ion-label position="floating">Due Date</ion-label>
        <ion-item class="field">
          <ion-datetime [min]="startDate" [(ngModel)]="dueDate"></ion-datetime>
          <ion-img src="../../../assets/images/t_calendar.png"></ion-img>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col class="border">
        <ion-list-header>
          <ion-label style="color: #80657c91 !important;">
            Set Priority
          </ion-label>
        </ion-list-header>
        <ion-radio-group [(ngModel)]="selPriority" [value]="selPriority" (ngModelChange)="onSelectedPriority()">
          <ion-item style="margin-right: 5px; padding: 0px !important;" *ngFor="let item of taskPriority">
            <ion-label>{{item.taskpriority}}</ion-label>
            <ion-radio value="{{item.taskpriority_id}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space sub_tsk">
      <ion-col size="12" *ngIf="subTasks.length >0">
        <ion-list-header>
          <ion-label>Sub Tasks</ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item style="--inner-padding-end: 0px !important;" *ngFor="let entry of subTasks">
            <ion-label class="name">{{entry.name}}</ion-label>
            <ion-label class="date">{{this.apiService.getDate(entry.value)}}</ion-label>
            <ion-checkbox style="margin-inline-end: 0px;--border-radius: 50%;" slot="start"
                          [(ngModel)]="entry.isChecked"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <!-- <ion-button (click)="addSubTask()"> Create Task</ion-button> -->
        <ion-label class="btn-blue" (click)="addSubTask()">+ Add Sub Tasks</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col>
        <!-- <ion-label position="floating">Assign to*</ion-label> -->
        <ng-select [(ngModel)]="selectedUser" multiple="true" placeholder="Assign to*"
                   [ngModelOptions]="{standalone: true}" (ngModelChange)="onChangeUser($event)">
          <ng-option *ngFor="let user of userIds" [value]="user.generaluser_id"> {{user.full_name}}</ng-option>
        </ng-select>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-space">
      <ion-col>
        <ion-label position="floating">Add Tag</ion-label>
        <ion-item class="field">
          <ion-input [(ngModel)]="tags" placeholder="enter tags"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Set Reminder</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item (click)="setAsRecurring()">
          <ion-label>Mark as recurring</ion-label>
          <ion-toggle></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="margin: 10px auto;">
        <ion-button (click)="createTask()"> Create Task</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
