<ion-grid> 
  <ion-row class="card_chart">
    <ion-col size="5" class="chart_box">
        <ion-label (click)="callList(0)">12 Tasks</ion-label>
        <canvas #barChart></canvas>
    </ion-col>
    <ion-col size="7" class="chart_indicator">
      <ion-row>
        <ion-col size="12" style="border-bottom: 10px solid #02a5e2">
          <div (click)="callList(1)">
            <ion-label class="titles">06/<span>12</span></ion-label>
            <ion-label class="contents">Completed</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row style="background-color: #fff;">
        <ion-col size="6" style="border-bottom: 10px solid #ed1a3b">
          <div (click)="callList(2)">
            <ion-label class="titles" style="color: #ed1a3b !important;">04/<span>12</span></ion-label>
            <ion-label class="contents" style="color: #ed1a3b !important;">Pending</ion-label>
          </div>
        </ion-col>
        <ion-col size="6" style="border-bottom: 10px solid #333333">
          <div (click)="callList(3)">
            <ion-label class="titles">02/<span>12</span></ion-label>
            <ion-label class="contents">Rejected</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="due_date">
      <ion-col size="12">
          <span class="saprator"></span>
      </ion-col>
      <ion-col size="12">
          <ion-row class="due_date_head">
            <ion-col style="max-width: calc(100% - 60px); flex: 0 0 100%;">
                  <ion-label class="titles">Govt. Due Dates <span>(02)</span></ion-label>
              </ion-col>
              <ion-col>
                <ion-label class="viewbtn">View all</ion-label>
              </ion-col>
          </ion-row>

          <ion-list class="chklist">  
            <ion-label class="gray">Tax Manager</ion-label>          
            <ion-item>              
              <ion-label>Last Date for 1st installment of Advance Tax</ion-label>
              <ion-checkbox slot="start" ></ion-checkbox>
            </ion-item>
            <ion-label class="gray">Enable GST 2.0</ion-label>
            <ion-item>              
              <ion-label>Last Date for 1st installment of Advance Tax</ion-label>
              <ion-checkbox slot="start" ></ion-checkbox>
            </ion-item>
          </ion-list>
      </ion-col>
  </ion-row>
  <ion-row class="spacing" style="padding: 15px;">
    <ion-col size="12">
      <ion-row class="due_date_head">
          <ion-col style="max-width: calc(100% - 60px); flex: 0 0 100%;">
              <ion-label class="titles">Track Tasks <span>(Assigned by you)</span></ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="viewbtn">View all</ion-label>
          </ion-col>
      </ion-row>
      <ion-segment [(ngModel)]="selAction" >
        <ion-segment-button value="today">
          <ion-label>Today</ion-label>
        </ion-segment-button>
        <ion-segment-button value="upcoming">
          <ion-label>Upcoming</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

</ion-grid>
