<ion-content #content>
  <ion-grid class="forms_grids">
    <top-card fromPage="login" imgPath="../../../assets/images/login_top.png"> </top-card>
    <ion-row>
      <ion-col>
        <ion-label class="heading">Login</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email ID</ion-label>
          <ion-input placeholder="yourregisteremail@company.com"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [type]="passwordTypeL" minLength="6" placeholder="Enter your password"></ion-input>
          <ion-icon item-end [name]="passwordIconL" class="passwordIcon" (click)='hideShowPassword()'>
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="    text-align: end;">
        <ion-label (click)="forgotPassword()">Forgot Password?</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="round">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="round" class="btn-2">Login with BDO LLP India</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="    text-align: center;">
        <ion-label>Don't have and account? <span style="cursor: pointer;" (click)="signup()">Sign Up</span></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-label style="cursor: pointer;" (click)="home()">Skip</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
