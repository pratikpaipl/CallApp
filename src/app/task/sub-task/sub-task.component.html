<div class="model_blocks">
    <!-- <img src="../../../assets/images/success.png" /> -->
    <ion-icon name="close-circle-outline" style="right: 0px; position: absolute; font-size: 40px; margin: 5px;" (click)="closeModal()" ></ion-icon>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-label class="titles"> Add Sub Tasks</ion-label>
        </ion-col>
      </ion-row>   
      <form [formGroup]="form" (submit)="submit()">
        <div class="subtask_block">
          <div class="list_element" formArrayName="contacts">
              <div class="col-6" *ngFor="let contact of contactFormGroup.controls; let i = index;">
                <div [formGroupName]="i" class="row">
                    <ion-row>
                        <ion-col text-center>
                          <ion-item>
                            <ion-label position="floating">Sub Task * </ion-label>
                            <ion-input formControlName="name"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-item>
                            <ion-label position="floating">Start Date *</ion-label>
                            <ion-datetime [min]="startDate" [max]="endDate" formControlName="value" ></ion-datetime>
                            <ion-img src="../../../assets/images/calendar.png"></ion-img>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                  <!-- <div class="form-group col-6">
                    <label>Contact Label</label>
                    <input class="form-control" formControlName="name" type="text">
                    <span class="text-danger" *ngIf="getContactsFormGroup(i).controls['name'].touched && getContactsFormGroup(i).controls['name'].hasError('required')">
                      Label is required! </span>
                  </div> -->

                  <!-- <div class="form-group col-12">
                    <label>Email/Phone No.</label>
                    <input class="form-control" formControlName="value" type="text">
                    <span class="text-danger" *ngIf="getContactsFormGroup(i).controls['value'].touched && getContactsFormGroup(i).controls['value'].hasError('required')">
                      Email/Phone no is required! </span>
                    <span class="text-danger" *ngIf="getContactsFormGroup(i).controls['value'].touched && getContactsFormGroup(i).controls['value'].hasError('email')">
                      Email is not valid! </span>
                    <span class="text-danger" *ngIf="getContactsFormGroup(i).controls['value'].touched && getContactsFormGroup(i).controls['value'].hasError('pattern')">
                      Phone no. is not valid! </span>
                  </div> --> 
                  <ion-icon *ngIf="i != 0" class="remove_filds" name="remove-circle-outline" (click)="removeContact(i)"></ion-icon>
                  <!-- <div class="form-group col-12 text-right">
                    <button class="btn btn-danger" type="button" (click)="removeContact(i)"> Remove </button>
                  </div> -->
                </div>
              </div>
          </div>
          <ion-row style="justify-content: flex-end;">
            <ion-col style="flex: 0 0 140px; max-width: 140px; margin-top: 10px;">
                <ion-button class="btn-2" (click)="addContact()">Add Sub Tasks</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center class="buttons_box">
              <ion-button  [disabled]="!form.valid" type="submit"> Submit</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </form>
  
  
  
      
    </ion-grid>
  </div>
