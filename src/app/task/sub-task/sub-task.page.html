<div class="model_blocks">
  <img src="../../../assets/images/success.png" />
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-label class="titles"> Add Sub Tasks</ion-label>
      </ion-col>
    </ion-row>
    <form [formGroup]="form">
      <div class="subtask_block" formArrayName="contacts">
        <div class="list_element" *ngFor="let contact of contactFormGroup.controls; let i = index;">
          <div [formGroupName]="i">

            <ion-row>
              <ion-col text-center>
                <ion-item>
                  <ion-label position="floating">Sub Task 1*</ion-label>
                  <ion-input  formControlName="taskname"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Start Date*</ion-label>
                  <ion-datetime   formControlName="start_date" ></ion-datetime>
                  <ion-img src="../../../assets/images/calendar.png"></ion-img>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-icon *ngIf="i != 0" class="remove_filds" name="remove-circle-outline" (click)="removeContact(i)"></ion-icon>
          </div>
        </div>
      </div>
    </form>
  

    <ion-row style="justify-content: flex-end;">
      <ion-col style="flex: 0 0 140px; max-width: 140px; margin-top: 10px;">
          <ion-button class="btn-2" (click)="addControl()">Add Sub Tasks</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center class="buttons_box">
        <ion-button  (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
