<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Task Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Start Date</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Due Date</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>
              Set Priority
            </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>Critical</ion-label>
            <ion-radio value="cord"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>High</ion-label>
            <ion-radio value="duesenberg"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Medium</ion-label>
            <ion-radio value="hudson"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Low</ion-label>
            <ion-radio value="packard"></ion-radio>
          </ion-item>

        </ion-radio-group>
        <!-- <ion-item>
          <ion-label position="floating">Set Priority</ion-label>
          <ion-input></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label>Sub Task</ion-label>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>Upload the New outward data first</ion-label>                
              </ion-col>
              <ion-col>
                <ion-label>18/07/2021</ion-label>                
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Assign to</ion-label>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-img style="width: 50px;" src="../../../assets/images/uncheck.png"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Set Reminder</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Mark as recuring</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Recuring every week</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="round">Mark as completed</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
